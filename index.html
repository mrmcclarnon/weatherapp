<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="weather-container">
    <h2>Current Weather</h2>
    <p id="location">Loading...</p>
    <p id="temperature">Temperature: Loading...</p>
    <p id="description">Description: Loading...</p>
    <img id="icon" src="#" alt="Weather Icon">
  </div>

  <div id="manual-location">
    <h3>Enter Location Manually</h3>
    <input type="text" id="city-input" placeholder="Enter city">
    <button id="fetch-weather">Get Weather</button>
  </div>

  <div id="error-message" style="display: none;">
    <p>Error fetching weather data. Please try again.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
